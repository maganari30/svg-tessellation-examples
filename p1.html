<!DOCTYPE html>
<html>
<head>
    <title>p1</title>
</head>
<body>
    <svg>
        <defs>
            <rect id="square" x="5" y="5" height="40" width="40"
                    rx="10" ry="10" fill="red" stroke="black"
                    stroke-width="1"/>
            <g id="squares">
                <use xlink:href="#square" />
                <use xlink:href="#square" transform="translate(50,0)" />
                <use xlink:href="#square" transform="translate(0,50)" />
                <use xlink:href="#square" transform="translate(50,50)" />
                <use xlink:href="#square" transform="translate(100,0)" />
                <use xlink:href="#square" transform="translate(100,50)" />
                <use xlink:href="#square" transform="translate(100,100)" />
                <use xlink:href="#square" transform="translate(50,100)" />
                <use xlink:href="#square" transform="translate(0,100)" />
                <use xlink:href="#square" transform="translate(150,0)" />
                <use xlink:href="#square" transform="translate(150,50)" />
                <use xlink:href="#square" transform="translate(150,100)" />
                <use xlink:href="#square" transform="translate(150,150)" />
                <use xlink:href="#square" transform="translate(100,150)" />
                <use xlink:href="#square" transform="translate(50,150)" />
                <use xlink:href="#square" transform="translate(0,150)" />
            </g>
        </defs>
        <use xlink:href="#squares" />
        <use xlink:href="#squares" transform="translate(200,0)" />
        <use xlink:href="#squares" transform="translate(0,200)" />
        <use xlink:href="#squares" transform="translate(200,200)" />
        <use xlink:href="#squares" transform="translate(400,0)" />
        <use xlink:href="#squares" transform="translate(400,200)" />
        <use xlink:href="#squares" transform="translate(400,400)" />
        <use xlink:href="#squares" transform="translate(200,400)" />
        <use xlink:href="#squares" transform="translate(0,400)" />
        <use xlink:href="#squares" transform="translate(600,0)" />
        <use xlink:href="#squares" transform="translate(600,200)" />
        <use xlink:href="#squares" transform="translate(600,400)" />
        <use xlink:href="#squares" transform="translate(600,600)" />
        <use xlink:href="#squares" transform="translate(400,600)" />
        <use xlink:href="#squares" transform="translate(200,600)" />
        <use xlink:href="#squares" transform="translate(0,600)" />
    </svg>
</body>
</html>
